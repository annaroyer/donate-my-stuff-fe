<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Donate My Stuff</title>
    <script type="text/javascript" src="./lib/scripts/organizations.js"></script>
  </head>
  <body>
    <nav class="navigation">
      <a href="index.html" class="nav-title">
        <img src="./lib/images/logo.png" class="nav-logo" />
        Donate My Stuff
      </a>
      <section class="nav-menu">
        <a href="organizations.html" class = "nav-link">organizations</a>
        <a href="new-user.html" class="active nav-link">join</a>
        <a href="#" class="nav-link">login</a>
      </section>
    </nav>
    <main class="grid">
      <h1 class="message">
        Thank you for registering your organization!<br /><br />
        You will be notified via email of your approval within the next business day.
      </h1>
      </h1>
      <form class="register-organization column-form">
        <label class="label-text">Organization</label>
        <input class="medium-input" name="name" placeholder="Name" />
        <textarea class="medium-input" name="description" placeholder="Description"></textarea>
        <input class="medium-input" type="link" name="website" placeholder="Website" />
        <label class="label-text">Contact Person</label>
        <input class="medium-input" name="first_name" placeholder="First Name" />
        <input class="medium-input" name="last_name" placeholder="Last Name" />
        <input class="medium-input" type="email" name="email" placeholder="Email" />
        <input class="medium-input" type="tel" name="phone" placeholder="Phone Number" />
        <input class="medium-input" type="submit" value="Register"/>
      </form>
    </main>
    <script src="main.bundle.js"></script>
  </body>
</html>
