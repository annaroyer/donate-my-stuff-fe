<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Donate My Stuff</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="index.html" class="nav-title">
        <img src="./lib/images/logo.png" class="nav-logo" />
        Donate My Stuff
      </a>
      <section class="nav-menu">
        <a href="organizations.html" class="nav-link">organizations</a>
        <a href="#" class="nav-link">join</a>
        <a href="#" class="nav-link">login</a>
      </section>
    </nav>
    <section class="grid">
      <header>
        <form class="search-form">
          <input type="text" class="zipcode-search" name="zipcode" placeholder="Search Your Zipcode" />
          <button type="submit" class="search-button">
            <img src="/lib/images/magnifying-glass.png" class="magnifying-glass"/>
          </button>
        </form>
      </header>
      <main class="data-container">
        <h1 class="sub-header">
          Organizations
        </h1>
        <div class="centered">
        </div>
      </main>
      <aside class="right-sidebar">
        <h1 class="sub-header">
          Advanced Search
        </h1>
        <form>
          <div class="data-content">
            <label class="label-text">Zipcode</label>
            <input class="small-form" type="text" name="zipcode" />
          </div>
          <div class="data-content">
            <label class="label-text">Dates</label>
            <div>
              <input class="small-form" id="startDate" type="date"/>
              <input class="small-form" id="endDate" type="date"/>
            </div>
          </div>
          <div class="data-content">
            <label class="label-text">Items Accepted</label>
            <select class="small-form" type="select" name="items" multiple size=5>
              <option value="household items" selected="selected">Household Items</option>
              <option value="furniture">Furniture</option>
              <option value="clothing and accessories">Clothing and Accessories</option>
              <option value="school supplies">School Supplies</option>
            </select>
          </div>
          <div class="data-content">
            <label class="label-text">Organizations</label>
            <select class="small-form" type="select" name="organizations" multiple></select>
          </div>
          <center>
            <button type="submit" class="search-button">
              <img src="/lib/images/magnifying-glass.png" class="magnifying-glass"/>
            </button>            
          </center>
        </form>
      </aside>
    </section>
      <footer>
      </footer>
      <script src="main.bundle.js"></script>
  </body>
</html>
